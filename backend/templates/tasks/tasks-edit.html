{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1>{{ edit_task_text }}</h1>
    
    <form method="post" action="/tasks/{{ id }}/edit" class="item-form">
        <div class="form-group">
            <label for="name">{{ task_name }}*</label>
            <input type="text" id="name" name="name" maxlength="40" 
                   value="{{ name }}" required>
        </div>
        
        <div class="form-group">
            <label for="deadline_datetime">{{ deadline_text }}*</label>
            <input type="datetime-local" id="deadline_datetime" name="deadline_datetime"
                   value="{{ deadline_datetime.replace(' ', 'T').replace('+03:00', '') }}" required>
        </div>
        
        <div class="form-group">
            <label for="description">{{ description_text }}</label>
            <textarea id="description" name="description" maxlength="250" rows="4">{{ description }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="hour_before_reminder">{{ reminder_text }}*</label>
            <input type="number" id="hour_before_reminder" name="hour_before_reminder" 
                   min="1" max="24" value="{{ hour_before_reminder }}" required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="submit-btn">{{ save_changes_text }}</button>
            {% if not date_of_completion %}
                <a href="{{ url_for('tasks:mark', task_id=id)  }}" class="complete-btn">{{ mark_text }}</a>
            {% else %}
                <span class="completed-label">{{completed_text }}: {{ date_of_completion }}</span>
            {% endif %}
            <a href="{{ url_for('tasks:view')}}" class="cancel-btn">{{ cancel_text }}</a>
        </div>
    </form>
</div>
{% endblock %}
