{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1>Создать новую привычку</h1>
    
    <form method="post" action="/habits/create" class="item-form">
        <div class="form-group">
            <label for="name">Название привычки*</label>
            <input type="text" id="name" name="name" maxlength="40" required>
            <small>Максимум 40 символов</small>
        </div>

        <div class="form-group">
            <label for="purpose">Цель привычки</label>
            <textarea id="purpose" name="purpose" maxlength="250" rows="3"></textarea>
            <small>Максимум 250 символов</small>
        </div>

        <div class="form-group">
            <label>Дни недели*</label>
            <div class="multiselect-days">
                {% for day in days  %}
                <label class="day-checkbox">
                    <input type="checkbox" name="days" value="{{ day[1] }}">
                    {{ day[0] }}
                </label>
                {% endfor %}
            </div>
        </div>

        <div class="form-group">
            <label>Часы напоминания (0-23)*</label>
            <div class="multiselect-hours">
                {% for hour in range(24) %}
                <label class="hour-checkbox">
                    <input type="checkbox" name="hours" value="{{ hour }}">
                    {{ "%02d:00"|format(hour) }}
                </label>
                {% endfor %}
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="submit-btn">Создать задачу</button>
            <a href="/habits" class="cancel-btn">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
