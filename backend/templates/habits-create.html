{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1>{{ create_new_habit_text }}</h1>
    
    <form method="post" action="/habits/create" class="item-form">
        <div class="form-group">
            <label for="name">{{ habit_name_text }}*</label>
            <input type="text" id="name" name="name" maxlength="40" required>
            <small>{{ max_40_text }}</small>
        </div>

        <div class="form-group">
            <label for="purpose">{{ habit_purpose_text }}*</label>
            <textarea id="purpose" name="purpose" maxlength="250" rows="3" required></textarea>
            <small>{{ max_250 }}</small>
        </div>

        <div class="form-group">
            <label>{{ days_text }}*</label>
            <div class="multiselect-days">
                {% for day in days  %}
                <label class="day-checkbox">
                    <input type="checkbox" name="days" value="{{ day[1] }}">
                    {{ day[0] }}
                </label>
                {% endfor %}
            </div>
        </div>

        <div class="form-group">
            <label>{{ habit_reminder_text }}*</label>
            <div class="multiselect-hours">
                {% for hour in range(24) %}
                <label class="hour-checkbox">
                    <input type="checkbox" name="hours" value="{{ hour }}">
                    {{ "%02d:00"|format(hour) }}
                </label>
                {% endfor %}
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="submit-btn">{{ create_habit_text }}</button>
            <a href="/habits" class="cancel-btn">{{ cancel_text }}</a>
        </div>
    </form>
</div>
{% endblock %}
