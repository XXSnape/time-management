<!DOCTYPE html>
<html>
<head>
    <title>{{ app_text }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        {% if username %}
            <span><a href="/login">{{ username }}</a></span>
        {% else %}
            <a href="/login">{{ login_text }}</a>
        {% endif %}
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
