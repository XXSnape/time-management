{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h1>{{ create_task_text }}</h1>
    
    <form method="post" action="/tasks/create" class="item-form">
        <div class="form-group">
            <label for="name">{{ task_name }}*</label>
            <input type="text" id="name" name="name" maxlength="40" required>
            <small>{{ max_40_text }}</small>
        </div>
        
        <div class="form-group">
            <label for="deadline_datetime">{{ deadline_text }}*</label>
            <input type="datetime-local" id="deadline_datetime" name="deadline_datetime" required>
        </div>
        
        <div class="form-group">
            <label for="description">{{ description_text }}*</label>
            <textarea id="description" name="description" maxlength="250" rows="4" required></textarea>
            <small>{{ max_250 }}</small>
        </div>
        
        <div class="form-group">
            <label for="hour_before_reminder">{{ reminder_text }}*</label>
            <input type="number" id="hour_before_reminder" name="hour_before_reminder" 
                   min="1" max="24" value="1" required>
            <small>{{ reminder_constraint_text }}</small>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="submit-btn">{{ create_task_text }}</button>
            <a href="/tasks" class="cancel-btn">{{ cancel_text }}</a>
        </div>
    </form>
</div>
{% endblock %}
