{% extends "base.html" %}

{% block content %}
<div class="stats-container">
    <div class="stats-header">
        <a href="{{ url_for('habits:view') }}" class="back-btn">{{ back_text }}</a>
        <h1>{{ habits_stats_text }}</h1>
    </div>
    
    <div class="stats-grid">
        {% for item in items %}
        <div class="stat-card">
            <h3>{{ item.period }}</h3>
            <div class="stat-row">
                <span>{{ habit_completed_text }}</span>
                <span>{{ item.total }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
